<!DOCTYPE html>
<html lang="en">

<head>
    <title>KindeReady: Shapes & Colors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../css/shapesncolors/shapesMain.css" type="text/css">
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">

                    <!-- SideBar -->
                    <div id="studentSidebar" class="col-lg-2" style="padding-top: 5px; background: url('https://www.toptal.com/designers/subtlepatterns/patterns/crossword.png')">
                        <!-- Sidebar Content -->
                        <!-- Avatar -->
                        <div class="row">
                            <div id="avatarContainer" class="col-lg-12">
                                <img id="studentAvatar" src="" style="border-radius: 100px; border: 1px solid black; background-color: #ffffff; box-shadow: inset 0 0 8px #333333" />
                                <hr>
                            </div>
                        </div>
                        <!-- Student Name -->
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h5><span id="studentName"></span></h5>
                            </div>
                        </div>
                        <br>
                        <!-- Student Awards/Badges -->
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- Student Progress -->
                                <div class="row">
                                    <div class="col-lg-12 studentProgress">
                                        <a href="/shapes/main" data-unit="1">
                                            <h6 style="color: black">Shapes & Colors:</h6>
                                        </a>
                                        <div class="progress">
                                            <div id="SnC" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                                role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                                style="width: 0%; transition: width 1s; transition-timing-function: ease"><span
                                                    id="SnCActCount" style="color: white; font-weight: bold"></span></div>
                                        </div>
                                        <br>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12 studentProgress">
                                        <a id="toLetters" href="/letter/main" data-unit="2">
                                            <h6 style="color: black">Letter Recognition:</h6>
                                        </a><span id="onlyOnDesktop">*desktop only</span>
                                        <div class="progress">
                                            <div id="letRec" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                                role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                                style="width: 0%; transition: width 1s; transition-timing-function: ease"><span
                                                    id="letActCount" style="color: white; font-weight: bold"></span></div>
                                        </div>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer>
                            <hr>
                            <div class="col-lg-12 sidebarBtn">
                                <a id="changeLink" href="/change"><button id="change" class="btn btn-sm btn-primary clearSession">Change Student</button></a>
                            </div>
                            <br>

                            <div class="col-lg-12 sidebarBtn">
                                <a id="logoutLink" href="/logout""><button id="logout" class="btn btn-sm btn-danger clearSession">Logout</button></a>
                            </div>
                            <br>
                        </footer>
                    </div>

                    <!-- Activity List -->
                    <div id="activityList" class="col-lg-10" style="padding-top: 5px">
                        <div class="row">
                            <div class="col-lg-12 text-center title">
                                <img src="../../../images/shapes_colors/scTitle.png" style="padding-top: 10px; height: 50px"/>
                                <hr>
                            </div>

                            <div class="col-lg-12 activities">
                                <a href="/shapes/act1">
                                    <div class="container" id="act1" class="circle">
                                        <div class="row">
                                            <p>Activity 1</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="/shapes/act2">
                                    <div class="container" id="act2" class="oval">
                                        <div class="row">
                                            <p>Activity 2</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="/shapes/act3">
                                    <div class="container" id="act3">
                                        <div class="row">
                                            <p>Activity 3</p>
                                        </div>
                                    </div>
                                </a>

                                <a href="/shapes/sum">
                                    <div class="container" id="summary">
                                        <div class="row">
                                            <p>Summary</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../../../js/sidebar.js"></script>
</body>

</html>
