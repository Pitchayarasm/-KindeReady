<!DOCTYPE html>
<html lang="en">
<head>
  <title>KindeReady</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/welcomeStyle.css">

</head>
<body>
  <div id="welcomeForm" class="container">
    <div id="welcomeBox" class="card mb-3 text-center">
      <div class="card-header" style="width: 100%">
        <h1>KindeReady!</h1>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h4 style="line-height: 1.5em; font-family: 'Nunito', sans-serif">We help pre-school scholars get ready for Kindergarten.</h4>
            <hr>
            <p><button type="button" class="btn btn-md btn-info" data-toggle="modal" data-target="#exampleModal">Create Account</button></p>
            <p style="margin-bottom: 0"><button type="button" class="btn btn-md btn-info" data-toggle="modal" data-target="#exampleModal1">Sign In</button></p>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for sign in -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div id="modalSignin" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign-In to KindeReady:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>

          <div class="modal-body signInAccount">
            <div class="row">
              <div id="semailLabel" class="col-sm-2">
                <label for="semail"><b>Email: </b></label>
              </div>
              <div class="col-sm-10">
                <input type="text" id="semail" placeholder="Enter Email" style="width: 100%" required>
              </div>
            </div>

            <div class="row">
              <div id="spasswordLabel" class="col-sm-2">
                <label for="spassword"><b>Password: </b></label>
              </div>
              <div class="col-sm-10">
                <input type="password" id="spassword" placeholder="Enter Password" style="width: 100%" required>
              </div>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="signIn" class="btn btn-sm btn-primary">Sign In</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for create account -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div id="modalCreate" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register your KindeReady account:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6 text-left createAccount">
                    <label class="welcomeInLabel" for="firstname"><b>First: </b></label>
                    <input type="text" placeholder="Enter Firstname" id="firstname" style="width: 100%" required>
                  </div>

                  <div class="col-md-6 text-left createAccount">
                    <label class="welcomeInLabel" for="lastname"><b>Last: </b></label>
                    <input type="text" placeholder="Enter Lastname" id="lastname" style="width: 100%" required>&nbsp;&nbsp;&nbsp;
                  </div>
                  
                  <div class="col-md-12 text-left createAccount">
                    <label class="welcomeInLabel" for="email"><b>Email: </b></label>
                    <input type="text" placeholder="Enter Email" id="email" style="width: 100%" required>

                    <label class="welcomeInLabel" for="password"><b>Password: </b></label>
                    <input type="password" placeholder="Enter Password" id="password" style="width: 100%" required>

                    <label class="welcomeInLabel" for="psw-repeat"><b>Re-Enter Password: </b></label>
                    <input type="password" placeholder="Repeat Password" id="psw-repeat" style="width: 100%" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-sm btn-primary" id="submit">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="../js/welcome.js"></script>
</body>
</html>
